<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuLynx Contact Sync</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #ffffff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        h1 { color: #004a99; font-size: 22px; margin-bottom: 1.5rem; text-align: center; }
        p { color: #555; font-size: 14px; text-align: center; line-height: 1.5; }
        input[type="password"], input[type="file"] { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #d1d9e0; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #004a99; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.2s; }
        button:hover { background-color: #003366; }
        #uploadSection { display: none; }
        .status { margin-top: 1.5rem; padding: 12px; border-radius: 8px; font-size: 13px; text-align: center; display: none; }
        .error { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; display: block; }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>AccuLynx v2 Sync</h1>

    <div id="loginSection">
        <p>Enter the shared organization password to begin.</p>
        <input type="password" id="passInput" placeholder="Organization Password">
        <button onclick="login()">Unlock System</button>
    </div>

    <div id="uploadSection">
        <p>Choose a Google Contact vCard (.vcf) to upload to AccuLynx.</p>
        <input type="file" id="fileInput" accept=".vcf">
        <button id="syncBtn" onclick="syncContact()">Sync to AccuLynx</button>
        <div id="statusMsg" class="status"></div>
    </div>
</div>

<script>
    async function login() {
        const password = document.getElementById('passInput').value;
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
        });

        if (response.ok) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        } else {
            alert('Incorrect password. Please try again.');
        }
    }

    async function syncContact() {
        const fileInput = document.getElementById('fileInput');
        const statusMsg = document.getElementById('statusMsg');
        const syncBtn = document.getElementById('syncBtn');

        if (!fileInput.files[0]) {
            alert('Please select a .vcf file first.');
            return;
        }

        const formData = new FormData();
        formData.append('vcfFile', fileInput.files[0]);

        // UI Feedback
        syncBtn.disabled = true;
        syncBtn.innerText = 'Syncing...';
        statusMsg.style.display = 'none';

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();
            statusMsg.innerText = text;
            statusMsg.className = response.ok ? 'status success' : 'status error';
            statusMsg.style.display = 'block';

        } catch (err) {
            statusMsg.innerText = "Error: Could not connect to the server.";
            statusMsg.className = 'status error';
            statusMsg.style.display = 'block';
        } finally {
            syncBtn.disabled = false;
            syncBtn.innerText = 'Sync to AccuLynx';
        }
    }
</script>

</body>
</html>

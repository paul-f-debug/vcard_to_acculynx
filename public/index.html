<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuLynx Contact Sync</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #004a99; margin-bottom: 20px; }
        input[type="password"], input[type="file"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #004a99; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; }
        button:hover { background-color: #003366; }
        #upload-container { display: none; }
        .error { color: #d9534f; font-size: 0.9rem; margin-top: 10px; display: none; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <div id="login-container">
            <h2>AccuLynx v2 Sync</h2>
            <p>Enter password to begin.</p>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Password" required autofocus>
                <button type="submit">Unlock System</button>
            </form>
            <p id="login-error" class="error">Incorrect password. Please try again.</p>
        </div>

        <div id="upload-container">
            <h2>Access Granted</h2>
            <p>Upload your .vcf file to sync to AccuLynx.</p>
            <input type="file" id="vcf-file" accept=".vcf">
            <button id="sync-button">Sync to AccuLynx</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // LOGIN HANDLING
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // CRITICAL: This stops the Enter key from clearing the screen
            const password = document.getElementById('password-input').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('upload-container').style.display = 'block';
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // UPLOAD HANDLING
        document.getElementById('sync-button').addEventListener('click', async () => {
            const fileInput = document.getElementById('vcf-file');
            const status = document.getElementById('status');
            if (!fileInput.files[0]) return alert("Select a file first.");

            status.style.display = "block";
            status.style.backgroundColor = "#e7f3ff";
            status.innerText = "Syncing with AccuLynx...";

            const formData = new FormData();
            formData.append('vcfFile', fileInput.files[0]);

            const response = await fetch('/api/upload', { method: 'POST', body: formData });
            const result = await response.text();
            
            status.style.backgroundColor = response.ok ? "#d4edda" : "#f8d7da";
            status.innerText = result;
        });
    </script>
</body>
</html>
